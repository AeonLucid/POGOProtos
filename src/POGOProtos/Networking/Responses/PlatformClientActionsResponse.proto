syntax = "proto3";
package POGOProtos.Networking.Responses;

message RegisterPushNotificationResponse {
	.POGOProtos.Networking.Responses.RegisterPushNotificationResponse.Result result = 1;

	enum Result {
		UNSET = 0;
		SUCCESS = 1;
		NO_CHANGE = 2;
	}
}

message UpdateNotificationStatusResponse {
	repeated string notification_ids = 1;
	repeated int64 create_timestamp_ms = 2;
	.POGOProtos.Networking.Responses.UpdateNotificationStatusResponse.NotificationState state = 3;

	enum NotificationState {
		UNSET_STATE = 0;
		VIEWED = 1;
	}
}

message OptOutPushNotificationCategoryResponse {
	// ???
}
