syntax = "proto3";
package POGOProtos.Networking.Responses;

import "POGOProtos/Data/Raid/Lobby.proto";

message SetLobbyPokemonResponse {
	.POGOProtos.Networking.Responses.SetLobbyPokemonResponse.Result result = 1;
	.POGOProtos.Data.Raid.Lobby lobby = 2;

	enum Result {
		UNSET = 0;
		SUCCESS = 1;
		ERROR_LOBBY_NOT_FOUND = 2;
		ERROR_RAID_UNAVAILABLE = 3;
		ERROR_INVALID_POKEMON = 4;
	}
}
