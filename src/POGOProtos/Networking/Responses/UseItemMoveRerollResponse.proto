syntax = "proto3";
package POGOProtos.Networking.Responses;

import "POGOProtos/Data/PokemonData.proto";

message UseItemMoveRerollResponse {
	.POGOProtos.Networking.Responses.UseItemMoveRerollResponse.Result result = 1;
	.POGOProtos.Data.PokemonData upgraded_pokemon = 2;

	enum Result {
		UNSET = 0;
		SUCCESS = 1;
		NO_POKEMON = 2;
		NO_OTHER_MOVES = 3;
		NO_PLAYER = 4;
		WRONG_ITEM_TYPE = 5;
		ITEM_NOT_IN_INVENTORY = 6;
		INVALID_POKEMON = 7;
	}
}
