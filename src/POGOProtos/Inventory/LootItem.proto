syntax = "proto3";
package POGOProtos.Inventory;

import "POGOProtos/Inventory/Item/ItemId.proto";
import "POGOProtos/Enums/PokemonId.proto";

message LootItem {
	.POGOProtos.Inventory.Item.ItemId item = 1;
	bool stardust = 2;
	bool pokecoin = 3;
	.POGOProtos.Enums.PokemonId pokemon_candy = 4;
	int32 count = 5;
	bool experience = 6;
}
